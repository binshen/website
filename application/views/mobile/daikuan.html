<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>城北学区房</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta content="telephone=no" name="format-detection"/>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" language="javascript" src="js/rate.js"></script>
</head>
<body style=" background:#f4f4f4;">
    <div class="g-head">
        <i class="am-icon-chevron-left"></i>
        房贷计算器
    </div>
    <form id="calc11" name="calc11">
      <div class="flexbox listtab1" style="margin: 10px 0;" id="navMenu">
  	    <a href="" class="active" rel="商业贷">商业贷</a>
  	    <a href="" rel="公积金贷">公积金贷</a>
  	    <a href="" rel="组合贷">组合贷</a>
     </div>
     <ul id="calc11_zuhe" class="calculator" style="DISPLAY: none">
          <li>
      &nbsp;&nbsp;商业性：
          <input id="zuhesy" class="guestbook01" maxlength="8" size="8" name="total_sy">
      元
          <li>
          &nbsp;&nbsp;公积金：
          <input id="zuhegjj" class="guestbook01" maxlength="8" size="8" name="total_gjj">
          元
          </li>
     </ul>
     <div id="calc11_ctype" class="syd">
        <div class="mb15" style="padding-left:10px;">选择计算方式:</div>
        <div class="jsfs">
            <div class="mb15"><input onclick="exc_js(this.form, 1);" id="calc11_radio1" class="noborder" checked type="radio" value="1" name="jisuan_radio">根据面积、单价计算</div>

            <div class="cal-outer">
              <dl class="calculator">
                <dt>房产单价：</dt>
                <dd>
                  <div class="flexbox">
                    <input id="price" class="ipt-text" name="price"><i>元/平米</i>
                  </div>
                </dd>
              </dl>
              <dl class="calculator">
                <dt>房产面积：</dt>
                <dd>
                  <div class="flexbox">
                    <input id="sqm" class="ipt-text" name="sqm"><i>平方米</i>
                  </div>
                </dd>
              </dl>
              <dl class="calculator">
                <dt>按揭成数：</dt>
                <dd>
                  <select name="anjie" size="1" id="anjie">
                      <option value="9">9成</option>
                      <option value="8">8成</option>
                      <option selected value="7">7成</option>
                      <option value="6">6成</option>
                      <option value="5">5成</option>
                      <option value="4">4成</option>
                      <option value="3">3成</option>
                      <option value="2">2成</option>
                  </select>
                </dd>
              </dl>
            </div>
            <div class="mb15"><input onclick="exc_js(this.form, 2);" id="calc11_radio2" class="noborder" type="radio" value="2" name="jisuan_radio">根据贷款总额计算</div>
            <div class="cal-outer" style="display:none;">
              <dl class="calculator">
                  <dt>贷款总额：</dt>
                  <dd>
                    <div class="flexbox"><input id="daikuan" class="ipt-text" maxlength="8" size="10" name="daikuan_total000"><i>元</i>
                    </div>
                  </dd>
              </dl>
            </div>
        </div>
        <div class="cal-outer">
          <dl class="calculator">
              <dt>按揭年数:</dt>
              <dd>
                <div class="flexbox">
                    <select id="years" name="years">
                        <option value="1">1年（12期）</option>
                        <option value="2">2年（24期）</option>
                        <option value="3">3年（36期）</option>
                        <option value="4">4年（48期）</option>
                        <option value="5">5年（60期）</option>
                        <option value="6">6年（72期）</option>
                        <option value="7">7年（84期）</option>
                        <option value="8">8年（96期）</option>
                        <option value="9">9年（108期）</option>
                        <option value="10">10年（120期）</option>
                        <option value="11">11年（132期）</option>
                        <option value="12">12年（144期）</option>
                        <option value="13">13年（156期）</option>
                        <option value="14">14年（168期）</option>
                        <option value="15">15年（180期）</option>
                        <option value="16">16年（192期）</option>
                        <option value="17">17年（204期）</option>
                        <option value="18">18年（216期）</option>
                        <option value="19">19年（228期）</option>
                        <option selected value="20">20年（240期）</option>
                        <option value="25">25年（300期）</option>
                        <option value="30">30年（360期）</option>
                  </select>
                </div>
              </dd>
          </dl>
          <dl class="calculator">
              <dt>贷款利率：</dt>
              <dd>
                <div class="flexbox">
                    <select onchange="ShowlilvNew(this.form,document.calc11.years.value,this.value)" id="lilv"
                     name="lilv">
                        <option value="5">2014年1月1日利率上限（1.05倍）</option>
                        <option value="4">2014年1月1日利率上限（1.1倍）</option>
                        <option value="3">2014年1月1日利率下限（85折）</option>
                        <option value="2">2014年1月1日利率下限（7折）</option>
                        <option value="1" selected="true">2014年1月1日基准利率</option>
                    </select>  
                </div>
              </dd>
          </dl>
          <dl class="calculator">
              <dt></dt>
              <dd>
                <div class="flexbox">
                    <ul>
                      <li id="singlelv_li" style="DISPLAY: block">
                      <input id="singlelv" class="red guestbook01" value="6.55"> %
                      <li id="sdlv_li" style="DISPLAY: none">
                      商业：
                      <input id="sdlv" class="red guestbook01" value="6.55">
                      %
                      <li id="gjlv_li" style="DISPLAY: none">
                      公积金：
                      <input id="gjlv" class="red guestbook01" value="4.5">
                        %
                      </li>
                    </ul>
                    <!-- <input id="singlelv" class="red ipt-text" value="6.55"><i>%</i> -->
                </div>
              </dd>
          </dl>
          <dl class="calculator">
              <dt>还款方式：</dt>
              <dd>
                <div class="flexbox">
                    <input onclick="ext_loanbenjin(this.form, this.value)" id="dengeben1" checked type="radio" value="1" name="radioben">等额本息
                    <input onclick="ext_loanbenjin(this.form, this.value)" id="dengeben2" type="radio" value="2" name="radioben">等额本金
                </div>
              </dd>
          </dl>
        </div>
     <div>
     <div class="methodbox nob">
     		<a href="javascript:void(0)" class="btn-cal" id="btnCal" onclick="ext_loantotal(document.calc11)">开始计算</a>
     </div>
     <div>查看结果：</div>
     <ul class="ul-resu">
        <li><i class="iTxt">房款总额：</i>
            <i class="iResu"><input id="fangkuan_total1" class="res_input" readonly name="fangkuan_total1">元</i>
        </li>
        <li><i class="iTxt">贷款总额：</i>
            <i class="iResu"><input class="res_input" readonly name="daikuan_total1">元</i>
        </li>
        <li><i class="iTxt">还款总额：</i>
            <i class="iResu"><input class="res_input" readonly name="all_total1">元</i>
        </li>
        <li>
          <i class="iTxt">付利息款：</i>
          <i class="iResu"><input class="res_input" readonly name="accrual1">元</i>
        </li>
        <li>
          <i class="iTxt">首期付款：</i>
          <i class="iResu"><input class="res_input" readonly name="money_first1">元</i>
        </li>
        <li>
          <i class="iTxt">贷款月数：</i>
          <i class="iResu"><input class="res_input" readonly name="month1">元</i>
        </li>
        <li id="benxi">
          <i class="iTxt">月均还款：</i>
          <i class="iResu"><input class="res_input" readonly name="month_money1">元</i>
        </li>
        <li id="benjin" style="DISPLAY: none">
          <i class="iTxt">月均金额：</i>
          <i class="iResu"><textarea class="inputwidthnew" rows="3" cols="16" name="month_money3">
            </textarea>元</i>
        </li>
     </ul>
  </form>
</body>
</html>
